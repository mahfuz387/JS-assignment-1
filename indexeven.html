<!DOCTYPE html>
<html>
<head>
	<title> Calculate result and even</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

<script>
var range = Number(prompt("please enter a range"));

for (var i=0; i <= range; i++){

  if (i % 2==0){
    document.write(i + "<br/>");
  }
}

</script>



</body>
</html>
